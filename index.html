<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Big Memory Game</title>
</head>

<body>
    <div class="game-container">
        <video autoplay muted loop>
            <source src="backround-video-white.mp4" type="video/mp4">
        </video>
        <div id="login-container" class="row">
            <h1>The Big Memory Game</h1>
            <h2 id="UserName"></h2>

            <div id="SetUp" class="row justify-content-center">
                <form id="game-setup" class="col-s-5 col-m-6 col-lg-4">
                    <div class="form-group">
                        <label for="playerName">Enter your name:</label>
                        <input type="text" class="form-control" id="playerName" required>
                    </div>
                    <div class="form-group">
                        <label for="cardPairs">Select number of card pairs (between 2-30):</label>
                        <input type="number" class="form-control" id="cardPairs" min="2" max="30" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Start Game</button>
                </form>
            </div>
        </div>
        <div id="memory-game-container" class="mt-4">
            <div class="game-info mb-3" id="game-info">
                <div id="timer" class="badge bg-info text-dark">Time: 00:00</div>
                <div id="score" class="badge bg-success">Score: 0</div>
                <button id="reset" class="btn btn-secondary">Reset</button>
                <div id="lets-play"></div>
            </div>
            <div id="memory-game" class="memory-game"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
